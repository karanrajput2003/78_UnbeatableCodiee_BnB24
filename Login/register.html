      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

</head>
<body>
    <div class="container">
        <!--Data or Content-->
        <div class="box-1">
            <div class="content-holder">
              <h1>Hello, Welcome to</h1>
              <img src="images/logo.png" alt="E Ayushman Bharat Logo" width="100%" height="100%">
            </div>
        </div>
      
        
        <!--Forms-->
        <div class="box-2">
        <div class="login-form-container">
            <h1>Registration</h1>
            <form action="/api/auth/signup" method="post">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" class="form-control input-field" required placeholder="Username">
              </div>
                <div class="form-group col-md-6">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control input-field" required placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" class="form-control input-field" required placeholder="Full Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="age">Age</label>
                  <input type="text" id="age" name="age" class="form-control input-field" required placeholder="Age">
                </div>
                <div class="form-group col-md-6">
                  <label for="mobile">Mobile</label>
                  <input type="text" id="mobile" name="mobile" class="form-control input-field" required placeholder="Mobile">
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" class="form-control input-field" required placeholder="Email">
            
                </div>
                <div class="form-group col-md-6">
                    <label for="ddress">Address</label>
                    <input type="text" id="address" name="address" class="form-control input-field" required placeholder="Address">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode" class="form-control input-field" required placeholder="Pincode">
                  </div>
                  <!-- <div class="form-group col-md-6">
                    <label for="roles">Roles</label>
                    <input type="text" id="roles" name="roles" class="form-control input-field" required placeholder="Roles">
                  </div> -->

              </div>

              <button type="submit" class="login-button">Sign Up</button>
            </form>
      
        </div>
        </div>
</body>
</html>
